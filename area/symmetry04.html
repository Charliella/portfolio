<body>

    <h1>å°ç¨±å¹¾ä½•æ¿ ğŸ“</h1>
    
    <div class="status-bar">

    <!-- è‡ªè¡Œå‡ºé¡Œå·¥å…·åˆ— -->
    <div id="designTools">
        <div style="margin-bottom:5px; font-size:0.9rem; color:#aaa;">è¨­å®šå°ç¨±è»¸ï¼š</div>

    <div id="canvasContainer">

            <div id="scoreTitle">è©•åˆ†çµæœ</div>

    </div>

    <div class="controls" id="playControls">
        <button class="btn-random" id="btnRandom">ğŸ² éš¨æ©Ÿå‡ºé¡Œ</button>
        <button class="btn-design" id="btnDesignMode">âœï¸ è‡ªè¡Œå‡ºé¡Œ</button>
        <button class="btn-check" id="btnCheck">âœ… é€å‡ºè©•åˆ†</button>
        <button class="btn-tool" id="btnReset">ğŸ—‘ï¸ æ¸…ç©ºç•«å¸ƒ</button>
    </div>

    <script>
        const canvas = document.getElementById('geoCanvas');
        const ctx = canvas.getContext('2d');
        
        const statusText = document.getElementById('statusText');
        const modeBadge = document.getElementById('modeBadge');
        const designTools = document.getElementById('designTools');
        const playControls = document.getElementById('playControls');
        const scoreOverlay = document.getElementById('scoreOverlay');
        
        const GRID_SIZE = 12; // 12x12 å€‹é»
        let DOT_SPACING = 0;
        let MARGIN = 20;
        
        // è³‡æ–™çµæ§‹ï¼šå„²å­˜ç·šæ®µ
        // æ¯æ¢ç·šæ®µ: { r1, c1, r2, c2, type } 
        // type: 1=é¡Œç›®(ç´…), 2=ä½œç­”(è—)
        let lines = [];
        
        // äº’å‹•ç‹€æ…‹
        let appMode = 'PLAY'; // 'PLAY', 'DESIGN', 'REVIEW'
        let isDragging = false;
        let startDot = null; // {r, c, x, y}
        let currentPointer = null; // {x, y}
        
        // å°ç¨±è»¸
        let axisType = 'V'; // 'V', 'H'
        let axisPos = 6; // 2~10

        // --- åˆå§‹åŒ–èˆ‡å°ºå¯¸ ---
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 30, 500);
            const maxHeight = window.innerHeight - 250;
            const availableSize = Math.min(maxWidth, maxHeight);
            
            DOT_SPACING = Math.floor((availableSize - MARGIN*2) / (GRID_SIZE - 1));
            
            const canvasSize = DOT_SPACING * (GRID_SIZE - 1) + MARGIN * 2;
            
            const dpr = window.devicePixelRatio || 1;
            canvas.width = canvasSize * dpr;
            canvas.height = canvasSize * dpr;
            canvas.style.width = `${canvasSize}px`;
            canvas.style.height = `${canvasSize}px`;
            
            ctx.scale(dpr, dpr);
            draw();
        }

        // --- å¹¾ä½•ï¼šåº§æ¨™è½‰æ› ---
        function getDotCoords(r, c) {
            return {
                x: MARGIN + c * DOT_SPACING,
                y: MARGIN + r * DOT_SPACING
            };
        }

        function getNearestDot(x, y) {
            // æ‰¾å‡ºæœ€è¿‘çš„é»
            const c = Math.round((x - MARGIN) / DOT_SPACING);
            const r = Math.round((y - MARGIN) / DOT_SPACING);
            
            if (c < 0 || c >= GRID_SIZE || r < 0 || r >= GRID_SIZE) return null;

            // æª¢æŸ¥è·é›¢æ˜¯å¦å¤ è¿‘ (å¸é™„åŠå¾‘)
            const pos = getDotCoords(r, c);
            const dist = Math.hypot(pos.x - x, pos.y - y);
            
            if (dist < DOT_SPACING * 0.45) { // 45% é–“è·å…§å¸é™„
                return { r, c, x: pos.x, y: pos.y };
            }
            return null;
        }

        function getMirrorCoord(r, c) {
            let mr, mc;
            if (axisType === 'V') {
                // ç·šåœ¨ axisPos (ä¾‹å¦‚ 6ï¼Œä»£è¡¨ç¬¬5å’Œç¬¬6é»ä¸­é–“)
                // è¨ˆç®—å…¬å¼éœ€èª¿æ•´ï¼šè‹¥ axisPos=6 (å³ c=5.5çš„ä½ç½®)
                // å‰‡ c=5 å°æ‡‰ c=6; c=4 å°æ‡‰ c=7
                // å…¬å¼ï¼š (axisPos * 2 - 1) - c
                mc = (axisPos * 2 - 1) - c;
                mr = r;
            } else {
                mc = c;
                mr = (axisPos * 2 - 1) - r;
            }
            if (mc < 0 || mc >= GRID_SIZE || mr < 0 || mr >= GRID_SIZE) return null;
            return { r: mr, c: mc };
        }

        // åˆ¤æ–·é»æ˜¯å¦åœ¨é¡Œç›®å€
        function isQuestionArea(r, c) {
            if (axisType === 'V') return c < axisPos;
            else return r < axisPos;
        }

        // --- ç·šæ®µç®¡ç† ---
        // è¦ç¯„åŒ–ç·šæ®µ (æ°¸é è®“ r1,c1 å°æ–¼ r2,c2)ï¼Œæ–¹ä¾¿æ¯”å°
        function normalizeLine(l) {
            // æ¯”è¼ƒé †åºï¼šå…ˆæ¯”rï¼Œå†æ¯”c
            let p1IsSmaller = false;
            if (l.r1 < l.r2) p1IsSmaller = true;
            else if (l.r1 === l.r2 && l.c1 < l.c2) p1IsSmaller = true;

            if (p1IsSmaller) {
                return { r1: l.r1, c1: l.c1, r2: l.r2, c2: l.c2, type: l.type };
            } else {
                return { r1: l.r2, c1: l.c2, r2: l.r1, c2: l.c1, type: l.type };
            }
        }

        function addOrRemoveLine(newLine) {
            const norm = normalizeLine(newLine);
            // æª¢æŸ¥æ˜¯å¦å·²å­˜åœ¨ç›¸åŒç·šæ®µ
            const idx = lines.findIndex(l => {
                const n = normalizeLine(l);
                return n.r1 === norm.r1 && n.c1 === norm.c1 && 
                       n.r2 === norm.r2 && n.c2 === norm.c2;
            });

            if (idx >= 0) {
                // å¦‚æœå­˜åœ¨ä¸”é¡å‹ç›¸åŒï¼Œå‰‡åˆªé™¤ (Toggle)
                // ä½†å¦‚æœæ˜¯ PLAY æ¨¡å¼ï¼Œä¸èƒ½åˆªé™¤é¡Œç›®ç·š(type 1)
                if (lines[idx].type === norm.type) {
                    lines.splice(idx, 1);
                }
            } else {
                lines.push(norm);
            }
        }

        // --- ç¹ªåœ–æ ¸å¿ƒ ---
        function draw() {
            // 1. æ¸…ç©º
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. ç¹ªè£½å°ç¨±è»¸
            ctx.beginPath();
            if (axisType === 'V') {
                // axisPos æ˜¯æ•´æ•¸ç´¢å¼•ä¸­é–“ï¼Œä¾‹å¦‚ 6 ä»£è¡¨ index 5 å’Œ 6 ä¹‹é–“
                // åº§æ¨™è¨ˆç®—ï¼š (Pos - 0.5) * SPACING
                const axisX = MARGIN + (axisPos - 0.5) * DOT_SPACING;
                ctx.moveTo(axisX, 0);
                ctx.lineTo(axisX, canvas.height / (window.devicePixelRatio||1));
            } else {
                const axisY = MARGIN + (axisPos - 0.5) * DOT_SPACING;
                ctx.moveTo(0, axisY);
                ctx.lineTo(canvas.width / (window.devicePixelRatio||1), axisY);
            }
            ctx.strokeStyle = '#00ffc4';
            ctx.lineWidth = 3;
            ctx.shadowColor = '#00ffc4';
            ctx.shadowBlur = 10;
            ctx.stroke();
            ctx.shadowBlur = 0;

            // 3. ç¹ªè£½å·²å­˜ç·šæ®µ
            lines.forEach(l => {
                const p1 = getDotCoords(l.r1, l.c1);
                const p2 = getDotCoords(l.r2, l.c2);
                
                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';

                if (l.type === 1) ctx.strokeStyle = '#ff33cc';
                else ctx.strokeStyle = '#33ccff';

                ctx.stroke();
            });

            // 4. ç¹ªè£½ç•¶å‰æ‹–æ›³ç·š (é è¦½)
            if (isDragging && startDot && currentPointer) {
                ctx.beginPath();
                ctx.moveTo(startDot.x, startDot.y);
                
                // æª¢æŸ¥ç¾åœ¨æ»‘é¼ æ˜¯å¦å¸é™„åˆ°å¦ä¸€å€‹é»
                const snap = getNearestDot(currentPointer.x, currentPointer.y);
                if (snap) {
                    ctx.lineTo(snap.x, snap.y);
                    // å¸é™„æç¤º
                    ctx.fillStyle = '#fff';
                    ctx.beginPath(); ctx.arc(snap.x, snap.y, 6, 0, Math.PI*2); ctx.fill();
                } else {
                    ctx.lineTo(currentPointer.x, currentPointer.y);
                }
                
                ctx.strokeStyle = (appMode === 'DESIGN') ? '#ff33cc' : '#33ccff';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.stroke();
                ctx.setLineDash([]);
            }

            // 5. ç¹ªè£½é»é» (è¦†è“‹åœ¨ç·šä¸Šé¢)
            for(let r=0; r<GRID_SIZE; r++) {
                for(let c=0; c<GRID_SIZE; c++) {
                    const pos = getDotCoords(r, c);
                    ctx.fillStyle = '#aaa';
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, 3, 0, Math.PI*2);
                    ctx.fill();
                }
            }
            
            // 6. è©•åˆ†æ¨¡å¼ï¼šç¹ªè£½ç­”æ¡ˆæç¤º
            if (appMode === 'REVIEW') {
                drawReview();
            }
        }

        function drawReview() {
            // æ‰¾å‡ºæ‰€æœ‰é¡Œç›®çš„é¡åƒç·š
            let questionLines = lines.filter(l => l.type === 1);
            let answerLines = lines.filter(l => l.type === 2);

            questionLines.forEach(qLine => {
                const m1 = getMirrorCoord(qLine.r1, qLine.c1);
                const m2 = getMirrorCoord(qLine.r2, qLine.c2);

                // å¦‚æœé¡åƒé»åœ¨ç•Œå…§
                if (m1 && m2) {
                    const targetNorm = normalizeLine({r1: m1.r, c1: m1.c, r2: m2.r, c2: m2.c, type: 2});
                    
                    // æª¢æŸ¥å­¸ç”Ÿæœ‰æ²’æœ‰ç•«é€™æ¢
                    const hasDrawn = answerLines.some(a => {
                        const an = normalizeLine(a);
                        return an.r1 === targetNorm.r1 && an.c1 === targetNorm.c1 &&
                               an.r2 === targetNorm.r2 && an.c2 === targetNorm.c2;
                    });

                    if (hasDrawn) {
                        // ç­”å°ï¼šç•«é‡‘è‰²å…‰æšˆ
                        const p1 = getDotCoords(m1.r, m1.c);
                        const p2 = getDotCoords(m2.r, m2.c);
                        ctx.strokeStyle = '#ffd700';
                        ctx.lineWidth = 2;
                        ctx.shadowColor = '#ffd700';
                        ctx.shadowBlur = 15;
                        ctx.beginPath(); ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                        ctx.shadowBlur = 0;
                    } else {
                        // æ¼ç­”ï¼šç•«è™›ç·šæç¤º
                        const p1 = getDotCoords(m1.r, m1.c);
                        const p2 = getDotCoords(m2.r, m2.c);
                        ctx.strokeStyle = '#ffd700';
                        ctx.lineWidth = 2;
                        ctx.setLineDash([5, 5]);
                        ctx.beginPath(); ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                        ctx.setLineDash([]);
                    }
                }
            });
            
            // æª¢æŸ¥å¤šç•«çš„éŒ¯ç·š (åœ¨éæ­»å€ï¼Œä½†ä¸æ˜¯é¡Œç›®é¡åƒ)
            answerLines.forEach(aLine => {
                // åå‘æ‰¾å›é¡Œç›®å€
                const m1 = getMirrorCoord(aLine.r1, aLine.c1);
                const m2 = getMirrorCoord(aLine.r2, aLine.c2);
                
                let isWrong = false;
                if (!m1 || !m2) {
                    isWrong = true; // ç•«åœ¨æ­»å€
                } else {
                    // æª¢æŸ¥é¡Œç›®å€æ˜¯å¦æœ‰å°æ‡‰ç·š
                    const targetNorm = normalizeLine({r1: m1.r, c1: m1.c, r2: m2.r, c2: m2.c, type: 1});
                    const exists = questionLines.some(q => {
                        const qn = normalizeLine(q);
                        return qn.r1 === targetNorm.r1 && qn.c1 === targetNorm.c1 &&
                               qn.r2 === targetNorm.r2 && qn.c2 === targetNorm.c2;
                    });
                    if (!exists) isWrong = true;
                }

                if (isWrong) {
                     const p1 = getDotCoords(aLine.r1, aLine.c1);
                     const p2 = getDotCoords(aLine.r2, aLine.c2);
                     // ç•«å‰å‰åœ¨ç·šä¸­é–“
                     const midX = (p1.x + p2.x) / 2;
                     const midY = (p1.y + p2.y) / 2;
                     ctx.strokeStyle = '#ff4444';
                     ctx.lineWidth = 2;
                     ctx.beginPath();
                     ctx.moveTo(midX-5, midY-5); ctx.lineTo(midX+5, midY+5);
                     ctx.moveTo(midX+5, midY-5); ctx.lineTo(midX-5, midY+5);
                     ctx.stroke();
                }
            });
        }

        // --- äº’å‹•è™•ç† (ç•«ç­†é‚è¼¯) ---
        function getPointerPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function handleStart(e) {
            if (appMode === 'REVIEW') return;
            e.preventDefault();
            const pos = getPointerPos(e);
            const dot = getNearestDot(pos.x, pos.y);
            
            if (dot) {
                // è¦å‰‡ï¼š
                // PLAYæ¨¡å¼: èµ·é»ä¸èƒ½åœ¨é¡Œç›®å€(ä½†å…è¨±å¾é¡Œç›®å€é‚Šç·£é€£å‡ºä¾†)ï¼Œä¸»è¦æ˜¯åªèƒ½ç•«è—ç·š
                // DESIGNæ¨¡å¼: èµ·é»å»ºè­°åœ¨é¡Œç›®å€
                // é€™è£¡ç‚ºäº†è‡ªç”±åº¦ï¼Œæˆ‘å€‘åœ¨ End æ™‚å†æ±ºå®šé¡è‰²èˆ‡æ¬Šé™
                startDot = dot;
                isDragging = true;
                currentPointer = pos;
                draw();
            }
        }

        function handleMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            currentPointer = getPointerPos(e);
            draw();
        }

        function handleEnd(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            // å–å¾—çµæŸé» (å¦‚æœæœ‰å¸é™„)
            const pos = currentPointer; // æœ€å¾Œçš„ä½ç½®
            const endDot = getNearestDot(pos.x, pos.y);
            
            if (endDot && (endDot.r !== startDot.r || endDot.c !== startDot.c)) {
                // å½¢æˆäº†æœ‰æ•ˆç·šæ®µ
                
                // æ¬Šé™åˆ¤æ–·
                // 1. åˆ¤æ–·å…©é»æ˜¯å¦éƒ½ä½æ–¼é¡Œç›®å€
                const p1InQ = isQuestionArea(startDot.r, startDot.c);
                const p2InQ = isQuestionArea(endDot.r, endDot.c);
                
                // 2. åˆ¤æ–·å…©é»æ˜¯å¦éƒ½ä½æ–¼éé¡Œç›®å€
                const p1OutQ = !p1InQ;
                const p2OutQ = !p2InQ;
                
                let lineType = 0;

                if (appMode === 'DESIGN') {
                    // è¨­è¨ˆæ¨¡å¼ï¼šç•«ç´…ç·š (type 1)
                    // å…è¨±ç•«ä»»ä½•åœ°æ–¹ï¼Œä½†é€šå¸¸åªç•«é¡Œç›®å€
                    lineType = 1; 
                } else {
                    // éŠæˆ²æ¨¡å¼ï¼šç•«è—ç·š (type 2)
                    // ä¸èƒ½ä¿®æ”¹é¡Œç›®å€çš„ç´”ç´…ç·š
                    // ä½†å¦‚æœæœ‰å…±ç”¨é»(ä¾‹å¦‚å°ç¨±è»¸ä¸Šçš„é»)ï¼Œæ˜¯å¯ä»¥é€£å‡ºä¾†çš„
                    // ç°¡å–®é‚è¼¯ï¼šåªè¦ä¸æ˜¯å…©å€‹é»éƒ½åœ¨é¡Œç›®å€å…§éƒ¨ï¼Œå°±å¯ä»¥ç•«
                    // æˆ–è€…æ›´åš´æ ¼ï¼šè‡³å°‘æœ‰ä¸€å€‹é»åœ¨ä½œç­”å€?
                    // é€™è£¡æ¡ç”¨ï¼šåªè¦ä¸æ˜¯ "å…©å€‹é»éƒ½åœ¨åš´æ ¼é¡Œç›®å€(å·¦å´)" å°±å¯ä»¥
                    // ä½†è¦é¿å…å­¸ç”Ÿåˆªæ‰é¡Œç›®ç·šã€‚
                    // æ‰€ä»¥ï¼šç¦æ­¢è¦†è“‹ type 1 çš„ç·šã€‚
                    lineType = 2;
                }

                if (lineType > 0) {
                    // æ§‹å»ºç·šæ®µ
                    const newLine = { 
                        r1: startDot.r, c1: startDot.c, 
                        r2: endDot.r, c2: endDot.c, 
                        type: lineType 
                    };
                    
                    // æª¢æŸ¥æ˜¯å¦è¦†è“‹é¡Œç›®
                    const norm = normalizeLine(newLine);
                    const isQuestionLine = lines.some(l => {
                        const n = normalizeLine(l);
                        return n.r1 === norm.r1 && n.c1 === norm.c1 && 
                               n.r2 === norm.r2 && n.c2 === norm.c2 && l.type === 1;
                    });

                    if (appMode === 'PLAY' && isQuestionLine) {
                        // é€™æ˜¯é¡Œç›®ï¼Œä¸èƒ½å‹•
                    } else {
                        addOrRemoveLine(newLine);
                    }
                }
            }

            isDragging = false;
            startDot = null;
            draw();
        }

        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseup', handleEnd);

        canvas.addEventListener('touchstart', handleStart, {passive: false});
        canvas.addEventListener('touchmove', handleMove, {passive: false});
        window.addEventListener('touchend', handleEnd);

        // --- éš¨æ©Ÿå‡ºé¡Œ (éš¨æ©Ÿæ¼«æ­¥ç®—æ³•) ---
        function generateRandomLevel() {
            lines = [];
            scoreOverlay.classList.remove('show');
            appMode = 'PLAY';
            modeBadge.textContent = 'éš¨æ©ŸæŒ‘æˆ°';
            
            // è¨­å®šè»¸
            axisType = Math.random() > 0.5 ? 'V' : 'H';
            const offset = Math.floor(Math.random() * 5) - 2; // -2~2
            axisPos = 6 + offset;

            // ç”Ÿæˆåœ–å½¢ (ç°¡å–®çš„éš¨æ©Ÿé€£ç·š)
            // 1. é¸ä¸€å€‹èµ·å§‹é» (åœ¨é¡Œç›®å€ï¼Œä¸”é¡åƒé»å­˜åœ¨)
            let attempts = 0;
            let currR, currC;
            
            // å°‹æ‰¾æœ‰æ•ˆèµ·é»
            while(attempts < 100) {
                currR = Math.floor(Math.random() * GRID_SIZE);
                currC = Math.floor(Math.random() * GRID_SIZE);
                if (isQuestionArea(currR, currC) && getMirrorCoord(currR, currC)) break;
                attempts++;
            }

            // éš¨æ©Ÿæ¼«æ­¥ç•«ç·š
            const segments = 4 + Math.floor(Math.random() * 5); // 4~8æ¢ç·š
            for(let i=0; i<segments; i++) {
                // æ‰¾é„°å±… (å…«æ–¹)
                let neighbors = [];
                for(let dr=-1; dr<=1; dr++) {
                    for(let dc=-1; dc<=1; dc++) {
                        if(dr===0 && dc===0) continue;
                        const nr = currR + dr;
                        const nc = currC + dc;
                        // æª¢æŸ¥é‚Šç•Œèˆ‡æœ‰æ•ˆæ€§
                        if (nr>=0 && nr<GRID_SIZE && nc>=0 && nc<GRID_SIZE && isQuestionArea(nr, nc) && getMirrorCoord(nr, nc)) {
                            neighbors.push({r: nr, c: nc});
                        }
                    }
                }
                
                if (neighbors.length > 0) {
                    const next = neighbors[Math.floor(Math.random() * neighbors.length)];
                    // åŠ ç·š
                    addOrRemoveLine({r1: currR, c1: currC, r2: next.r, c2: next.c, type: 1});
                    currR = next.r;
                    currC = next.c;
                } else {
                    break; // æ²’è·¯èµ°äº†
                }
            }
            
            designTools.style.display = 'none';
            playControls.style.display = 'flex';
            document.getElementById('btnCheck').disabled = false;
            draw();
        }

        // --- è©•åˆ† ---
        function checkAnswer() {
            if (appMode === 'DESIGN') return;
            appMode = 'REVIEW';

            let correct = 0, wrong = 0, missing = 0;
            let questionLines = lines.filter(l => l.type === 1);
            let answerLines = lines.filter(l => l.type === 2);
            let totalTarget = 0;

            // æª¢æŸ¥æ¯ä¸€æ¢é¡Œç›®çš„é¡åƒç·š
            questionLines.forEach(qLine => {
                const m1 = getMirrorCoord(qLine.r1, qLine.c1);
                const m2 = getMirrorCoord(qLine.r2, qLine.c2);

                if (m1 && m2) {
                    totalTarget++;
                    const targetNorm = normalizeLine({r1: m1.r, c1: m1.c, r2: m2.r, c2: m2.c, type: 2});
                    
                    const hasDrawn = answerLines.some(a => {
                        const an = normalizeLine(a);
                        return an.r1 === targetNorm.r1 && an.c1 === targetNorm.c1 &&
                               an.r2 === targetNorm.r2 && an.c2 === targetNorm.c2;
                    });

                    if (hasDrawn) correct++;
                    else missing++;
                }
            });

            // æª¢æŸ¥å¤šç•«çš„ (Wrong)
            // ä»»ä½•ä¸åœ¨ "é¡Œç›®é¡åƒé›†åˆ" è£¡çš„è—ç·šéƒ½æ˜¯éŒ¯çš„
            answerLines.forEach(aLine => {
                // æŠŠå®ƒé¡åƒå›å»æ‰¾é¡Œç›®
                const m1 = getMirrorCoord(aLine.r1, aLine.c1);
                const m2 = getMirrorCoord(aLine.r2, aLine.c2);
                
                let isCorrectLine = false;
                if (m1 && m2) {
                    const targetNorm = normalizeLine({r1: m1.r, c1: m1.c, r2: m2.r, c2: m2.c, type: 1});
                    isCorrectLine = questionLines.some(q => {
                        const qn = normalizeLine(q);
                        return qn.r1 === targetNorm.r1 && qn.c1 === targetNorm.c1 &&
                               qn.r2 === targetNorm.r2 && qn.c2 === targetNorm.c2;
                    });
                }
                if (!isCorrectLine) wrong++;
            });

            // ç®—åˆ†
            let score = 0;
            if (totalTarget > 0) {
                let raw = ((correct - wrong) / totalTarget) * 100;
                score = Math.max(0, Math.round(raw));
            }

            document.querySelector('#scoreOverlay .score-num').textContent = score;
            document.querySelector('#scoreTitle').textContent = score === 100 ? "ğŸ‰ å®Œç¾é€£ç·šï¼" : "ğŸ“Š è©•åˆ†çµæœ";
            document.querySelector('#scoreComment').textContent = score === 100 ? "å¹¾ä½•æ„Ÿå¤ªå¼·äº†ï¼" : "ç¹¼çºŒåŠ æ²¹ï¼";
            
            scoreOverlay.classList.add('show');
            setTimeout(() => { if(appMode === 'REVIEW') scoreOverlay.classList.remove('show'); }, 3000);
            
            draw();
        }

        // --- å…¶ä»–æŒ‰éˆ• ---
        document.getElementById('btnRandom').onclick = generateRandomLevel;
        document.getElementById('btnCheck').onclick = checkAnswer;
        
        document.getElementById('btnReset').onclick = () => {
            scoreOverlay.classList.remove('show');
            if (appMode === 'REVIEW') appMode = 'PLAY';
            // ç§»é™¤æ‰€æœ‰è—ç·š
            lines = lines.filter(l => l.type === 1);
            draw();
        };

        document.getElementById('btnDesignMode').onclick = () => {
            lines = [];
            scoreOverlay.classList.remove('show');
            appMode = 'DESIGN';
            modeBadge.textContent = 'è¨­è¨ˆé¡Œç›®';
            designTools.style.display = 'block';
            document.getElementById('btnCheck').disabled = true;
            axisType = 'V'; axisPos = 6;
            draw();
        };

        document.getElementById('btnFinishDesign').onclick = () => {
            if (lines.length === 0) { alert("è«‹ç•«å¹¾æ¢ç´…ç·šç•¶é¡Œç›®ï¼"); return; }
            appMode = 'PLAY';
            modeBadge.textContent = 'æŒ‘æˆ°è‡ªè¨‚é¡Œ';
            designTools.style.display = 'none';
            document.getElementById('btnCheck').disabled = false;
            draw();
        };

        document.getElementById('btnToggleAxis').onclick = () => {
            axisType = axisType === 'V' ? 'H' : 'V';
            axisPos = 6;
            lines = [];
            draw();
        };
        document.getElementById('btnMoveAxis').onclick = () => {
            axisPos++; if(axisPos > 8) axisPos = 4;
            lines = [];
            draw();
        };

        scoreOverlay.onclick = () => scoreOverlay.classList.remove('show');

        // å•Ÿå‹•
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        generateRandomLevel();

    </script>
