<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER-DATA | 核心數值系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+TC:wght@300;700&display=swap');
        :root {
            --neon-blue: #00f3ff; --neon-pink: #ff00ff; --cyber-yellow: #fcee0a;
            --bg-dark: #050505; --glass: rgba(255, 255, 255, 0.07);
        }
        body {
            background-color: var(--bg-dark); color: white; font-family: 'Orbitron', 'Noto Sans TC';
            margin: 0; min-height: 100vh;
            background-image: linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        nav {
            display: flex; justify-content: center; gap: 20px; padding: 15px;
            background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--neon-blue);
            position: sticky; top: 0; z-index: 100; box-shadow: 0 0 20px rgba(0,243,255,0.3);
        }
        .nav-btn {
            background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue);
            padding: 8px 18px; cursor: pointer; transition: 0.3s; font-family: 'Orbitron';
        }
        .nav-btn.active { background: var(--neon-blue); color: black; box-shadow: 0 0 15px var(--neon-blue); }
        .container { padding: 30px; display: flex; flex-direction: column; align-items: center; }
        .page { display: none; width: 100%; max-width: 900px; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* 角色資料卡 (移除頭像後改為單欄佈局) */
        .char-card {
            background: var(--glass); border: 2px solid var(--neon-blue); padding: 40px;
            backdrop-filter: blur(15px); box-shadow: inset 0 0 30px rgba(0,243,255,0.1);
            border-radius: 10px;
        }

        /* 霓虹計量表 */
        .stat-gauge-container { margin-bottom: 25px; }
        .stat-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .stat-label-text { color: var(--neon-blue); letter-spacing: 2px; font-weight: bold; }
        .stat-number { font-family: 'Orbitron'; color: var(--neon-pink); text-shadow: 0 0 8px var(--neon-pink); font-size: 1.2rem; }
        
        .gauge-bar-bg { width: 100%; height: 16px; background: rgba(255,255,255,0.05); border-radius: 8px; border: 1px solid #333; position: relative; }
        .gauge-fill { 
            height: 100%; background: linear-gradient(90deg, #550055, var(--neon-pink), var(--neon-blue));
            position: relative; transition: width 1.2s cubic-bezier(0.1, 0.7, 0.1, 1);
            border-radius: 8px;
        }
        /* 脈衝呼吸燈 */
        .gauge-fill::after {
            content: ""; position: absolute; right: 0; top: 0; width: 25px; height: 100%;
            background: #fff; box-shadow: 0 0 15px #fff, 0 0 30px var(--neon-blue);
            animation: breathe 1.5s infinite ease-in-out;
            border-radius: 8px;
        }
        @keyframes breathe { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        /* 管理員表格 */
        .admin-table-container { overflow-x: auto; width: 100%; margin-top: 20px; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; background: #000; font-size: 0.9rem; }
        th, td { padding: 15px; border: 1px solid #222; text-align: center; }
        th { background: #111; color: var(--cyber-yellow); }
        .edit-title-link { cursor: pointer; color: var(--neon-blue); font-size: 0.75rem; display: block; margin-top: 5px; text-decoration: underline; }
        .editable-cell { cursor: pointer; transition: 0.3s; }
        .editable-cell:hover { background: rgba(0,243,255,0.15); color: var(--neon-blue); }

        .btn-cyber { background: var(--neon-pink); color: white; border: none; padding: 12px 25px; cursor: pointer; font-family: 'Orbitron'; font-weight: bold; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); }
        #admin-login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 200; }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 40px; border-bottom: 1px solid rgba(0,243,255,0.2); padding-bottom: 20px; }
    </style>
</head>
<body>

    <nav>
        <button class="nav-btn active" id="btn-std" onclick="showPage('student')">AGENT VIEW</button>
        <button class="nav-btn" id="btn-adm" onclick="showPage('admin')">ADMIN TERMINAL</button>
    </nav>

    <div class="container">
        <div id="page-student" class="page active">
            <div id="student-search" style="text-align:center; margin-top:80px;">
                <h1 style="letter-spacing:5px; text-shadow: 0 0 10px var(--neon-blue);">IDENTIFICATION</h1>
                <input type="number" id="sid" style="background:transparent; border:2px solid var(--neon-pink); color:white; font-size:2.5rem; width:120px; text-align:center; font-family:'Orbitron'; outline:none; box-shadow: 0 0 15px rgba(255,0,255,0.2);">
                <br><br>
                <button class="btn-cyber" onclick="studentAccess()">ACCESS DATA</button>
            </div>

            <div id="student-display" style="display:none;">
                <h2 id="agent-id" style="color:var(--neon-blue); letter-spacing:4px; margin-bottom:10px;">AGENT_#00</h2>
                <div class="char-card">
                    <p style="color:var(--neon-blue); margin-bottom:5px; font-size:0.8rem;">IDENTITY NAME</p>
                    <h1 id="v-name" style="margin-top:0; font-size:3rem; text-shadow:0 0 15px white; margin-bottom:30px;">---</h1>
                    
                    <div class="info-grid">
                        <div>
                            <span class="stat-label-text config-label" data-conf="t1" style="font-size:0.8rem; opacity:0.8;">---</span>
                            <div id="v-t1" style="font-size:1.5rem; color:white; margin-top:5px;">---</div>
                        </div>
                        <div>
                            <span class="stat-label-text config-label" data-conf="t2" style="font-size:0.8rem; opacity:0.8;">---</span>
                            <div id="v-t2" style="font-size:1.5rem; color:white; margin-top:5px;">---</div>
                        </div>
                    </div>

                    <div id="v-stats-area">
                        </div>
                    
                    <div style="text-align:right; margin-top:20px;">
                        <button class="nav-btn" style="font-size:0.7rem; border-color:#444; color:#666;" onclick="location.reload()">LOGOUT</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="page-admin" class="page">
            <h1 style="color:var(--neon-pink); margin-bottom:30px;">DATABASE CONTROL</h1>
            <div class="admin-table-container">
                <table>
                    <thead><tr id="adm-th"></tr></thead>
                    <tbody id="adm-tb"></tbody>
                </table>
            </div>
            <div style="margin-top:40px; text-align:center;">
                <button class="btn-cyber" style="background:#333;" onclick="signOutAdmin()">TERMINATE SESSION</button>
            </div>
        </div>
    </div>

    <div id="admin-login-overlay">
        <div style="background:#111; padding:50px; border:1px solid var(--neon-pink); text-align:center; border-radius:5px; box-shadow: 0 0 30px rgba(255,0,255,0.2);">
            <h2 style="color:var(--neon-blue); margin-bottom:20px;">ADMIN ACCESS</h2>
            <input type="email" id="admin-email" placeholder="EMAIL" style="display:block; margin:10px auto; padding:12px; width:280px; background:#000; color:white; border:1px solid #333; outline:none;">
            <input type="password" id="admin-pass" placeholder="PASSWORD" style="display:block; margin:10px auto; padding:12px; width:280px; background:#000; color:white; border:1px solid #333; outline:none;">
            <br>
            <button class="btn-cyber" onclick="loginAdmin()">VERIFY</button>
            <button class="btn-cyber" style="background:#444; margin-left:10px;" onclick="showPage('student')">BACK</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyArIXMKMd1zLVVgcNn8KdUNbv3XEZxA1OQ", authDomain: "teachinportfolio-1f100.firebaseapp.com", projectId: "teachinportfolio-1f100", storageBucket: "teachinportfolio-1f100.firebasestorage.app", messagingSenderId: "367006551150", appId: "1:367006551150:web:d8bb677fa08de192beea7f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let globalConfig = { t1: "能力", t2: "特質", s1: "力量", s2: "敏捷", s3: "智力", s4: "防禦", s5: "運氣" };
        const ids = [...Array(27).keys()].map(i => i + 1).concat(34);

        // 1. 監聽系統標題配置
        onSnapshot(doc(db, "systemConfig", "v3_titles"), d => {
            if(d.exists()) globalConfig = d.data();
            updateUILabel();
            if(auth.currentUser) renderAdminTable();
        });

        function updateUILabel() {
            document.querySelectorAll('.config-label').forEach(el => {
                el.textContent = globalConfig[el.dataset.conf];
            });
        }

        // 2. 頁面權限控制
        window.showPage = (p) => {
            if(p === 'admin' && !auth.currentUser) {
                document.getElementById('admin-login-overlay').style.display = 'flex';
                return;
            }
            document.getElementById('admin-login-overlay').style.display = 'none';
            document.querySelectorAll('.page, .nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(`page-${p}`).classList.add('active');
            document.getElementById(p === 'student' ? 'btn-std' : 'btn-adm').classList.add('active');
        };

        window.loginAdmin = () => {
            const email = document.getElementById('admin-email').value;
            const pass = document.getElementById('admin-pass').value;
            signInWithEmailAndPassword(auth, email, pass)
                .then(() => showPage('admin'))
                .catch(() => alert("ACCESS DENIED: 密碼錯誤或權限不足"));
        };

        window.signOutAdmin = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, user => {
            if(user) renderAdminTable();
        });

        // 3. 管理員表格與資料修改
        function renderAdminTable() {
            const th = document.getElementById('adm-th');
            let header = `<th>座號</th><th>姓名</th>`;
            header += `<th>${globalConfig.t1} <span class="edit-title-link" onclick="changeTitle('t1')">修改標題</span></th>`;
            header += `<th>${globalConfig.t2} <span class="edit-title-link" onclick="changeTitle('t2')">修改標題</span></th>`;
            [1,2,3,4,5].forEach(i => {
                header += `<th>${globalConfig['s'+i]} <span class="edit-title-link" onclick="changeTitle('s${i}')">修改標題</span></th>`;
            });
            th.innerHTML = header;

            const tb = document.getElementById('adm-tb');
            tb.innerHTML = "";
            ids.forEach(id => {
                const tr = document.createElement('tr');
                tr.id = `row-${id}`;
                tb.appendChild(tr);
                onSnapshot(doc(db, "roleplay_v3", id.toString()), d => {
                    const data = d.data() || {};
                    tr.innerHTML = `<td>${id}</td>
                        <td class="editable-cell" onclick="updateData('${id}','name')">${data.name || '姓名未定'}</td>
                        <td class="editable-cell" onclick="updateData('${id}','t1')">${data.t1 || '-'}</td>
                        <td class="editable-cell" onclick="updateData('${id}','t2')">${data.t2 || '-'}</td>
                        ${[1,2,3,4,5].map(i => `<td class="editable-cell" onclick="updateData('${id}','s${i}')">${data['s'+i] || 0}</td>`).join('')}`;
                });
            });
        }

        window.changeTitle = async (key) => {
            if(!auth.currentUser) return;
            const n = prompt(`將「${globalConfig[key]}」更改為:`, globalConfig[key]);
            if(n) await setDoc(doc(db, "systemConfig", "v3_titles"), { [key]: n }, { merge: true });
        };

        window.updateData = async (id, field) => {
            if(!auth.currentUser) return;
            const n = prompt(`修改座號 ${id} 的數據:`);
            if(n !== null) {
                let val = field.startsWith('s') ? (parseInt(n) || 0) : n;
                await setDoc(doc(db, "roleplay_v3", id), { [field]: val }, { merge: true });
            }
        };

        // 4. 學生端顯示邏輯
        window.studentAccess = () => {
            const id = document.getElementById('sid').value;
            if(!ids.includes(parseInt(id))) return alert("拒絕接入：無效的身分編號");
            
            document.getElementById('student-search').style.display = 'none';
            document.getElementById('student-display').style.display = 'block';
            document.getElementById('agent-id').textContent = `AGENT_#${id.padStart(2, '0')}`;
            
            onSnapshot(doc(db, "roleplay_v3", id), d => {
                const data = d.data() || { name: "NEW_AGENT", t1:"-", t2:"-", s1:0, s2:0, s3:0, s4:0, s5:0 };
                document.getElementById('v-name').textContent = data.name;
                document.getElementById('v-t1').textContent = data.t1;
                document.getElementById('v-t2').textContent = data.t2;
                
                let sHtml = "";
                [1,2,3,4,5].forEach(i => {
                    const val = data['s'+i] || 0;
                    sHtml += `
                        <div class="stat-gauge-container">
                            <div class="stat-header">
                                <span class="stat-label-text">${globalConfig['s'+i]}</span>
                                <span class="stat-number">${val}/100</span>
                            </div>
                            <div class="gauge-bar-bg"><div class="gauge-fill" style="width:${val}%"></div></div>
                        </div>`;
                });
                document.getElementById('v-stats-area').innerHTML = sHtml;
            });
        };
    </script>
</body>
</html>
