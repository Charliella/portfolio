<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生卡片管理系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --card-bg: #222;
            --accent-color: #00ffff;
            --text-color: white;
            --border-color: #444;
            --no-bg: #4a4a4a;      /* 座號淺灰色背景 */
            --no-text: #ffff00;    /* 座號黃色文字 */
            --sr-bg: #1b4d2e;      /* SR 深綠色 */
            --ssr-bg: #b8860b;     /* SSR 深金色 */
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
            font-size: 2rem;
            margin: 10px 0;
        }

        #auth-section { margin-bottom: 15px; padding: 10px; background: var(--card-bg); border-radius: 8px; border: 1px solid var(--accent-color); }
        input { padding: 6px; margin: 3px; border-radius: 4px; border: 1px solid #555; background: #333; color: white; }
        
        .admin-controls { display: none; margin-bottom: 15px; gap: 8px; flex-wrap: wrap; justify-content: center; }
        
        .table-container { width: 100%; overflow-x: auto; padding-bottom: 20px; }
        
        table { width: 100%; border-collapse: separate; border-spacing: 2px; background: var(--card-bg); font-size: 24px; }
        th, td { border: 1px solid var(--border-color); padding: 8px 2px; text-align: center; white-space: nowrap; border-radius: 4px; }
        
        /* 標題設定 */
        th { 
            background-color: #2a2a2a; 
            color: var(--accent-color); 
            position: sticky; 
            top: 0; 
            z-index: 10; 
            font-size: 12px; 
            font-weight: normal;
        }
        
        /* 座號直行 - 淺灰色背景 + 黃色文字 */
        th:first-child, td:first-child { 
            background-color: var(--no-bg) !important; 
            color: var(--no-text) !important;
            font-weight: bold; 
            width: 50px; 
            font-size: 20px;
            border-right: 2px solid #666; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        /* --- 等級欄位樣式 --- */
        .col-sr { background-color: var(--sr-bg) !important; }
        .col-ssr { background-color: var(--ssr-bg) !important; color: #fff; text-shadow: 1px 1px 2px #000; }
        
        /* UR 強化版霓虹發光動畫 */
        .col-ur {
            animation: diamond-neon-glow 5s infinite alternate;
            font-weight: 900;
            color: #000 !important; 
            border: 1px solid rgba(255,255,255,0.6) !important;
        }

        @keyframes diamond-neon-glow {
            0% { 
                background-color: #ffffff; /* 冷銀白 */
                box-shadow: 0 0 15px #fff, inset 0 0 8px #fff;
                filter: drop-shadow(0 0 4px #fff);
            }
            33% { 
                background-color: #ffb7c5; /* 淺玫瑰金 */
                box-shadow: 0 0 25px #ff69b4, inset 0 0 12px #ffb6c1;
                filter: drop-shadow(0 0 12px #ff1493);
            }
            66% { 
                background-color: #e0b0ff; /* 珍珠粉紫 */
                box-shadow: 0 0 25px #9400d3, inset 0 0 12px #da70d6;
                filter: drop-shadow(0 0 12px #8a2be2);
            }
            100% { 
                background-color: #a2e4f0; /* 極淺冰藍 */
                box-shadow: 0 0 25px #00bfff, inset 0 0 12px #87cefa;
                filter: drop-shadow(0 0 12px #1e90ff);
            }
        }

        .ur-column { color: #ffcc00; font-weight: bold; border-left: 2px solid #777; font-size: 26px; }

        .editable { cursor: pointer; transition: 0.2s; }
        .editable:hover { outline: 2px solid white; z-index: 5; position: relative; }

        .btn { padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s; font-weight: bold; font-size: 14px; }
        .btn-login { background: #00ff00; color: #000; }
        .btn-logout { background: #ff4444; color: white; }
        .btn-upload { background: #9b4dca; color: white; }
        
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>

    <h1><i class="fa-solid fa-gem"></i> 學生卡片管理</h1>

    <div id="auth-section">
        <div id="login-form">
            <input type="email" id="email" placeholder="管理員信箱">
            <input type="password" id="password" placeholder="密碼">
            <button class="btn btn-login" onclick="login()">登入</button>
        </div>
        <div id="user-info" style="display:none;">
            <span id="user-email"></span>
            <button class="btn btn-logout" onclick="logout()">登出</button>
        </div>
    </div>

    <div class="admin-controls" id="admin-controls">
        <label for="csv-file" class="btn btn-upload">匯入合併 CSV</label>
        <input type="file" id="csv-file" accept=".csv" style="display:none;" onchange="handleCSV(event)">
        <button class="btn btn-export" onclick="exportCurrentData()" style="background:#007bff; color:white;">匯出 CSV</button>
        <button class="btn btn-reset" onclick="resetAllData()" style="background:#ff4444; color:white;">資料歸零</button>
    </div>

    <div class="table-container">
        <table id="asset-table">
            <thead>
                <tr id="table-header"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <div class="loading-overlay" id="loader">
        <p><i class="fa-solid fa-spinner fa-spin"></i> 處理中...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArIXMKMd1zLVVgcNn8KdUNbv3XEZxA1OQ",
            authDomain: "teachinportfolio-1f100.firebaseapp.com",
            projectId: "teachinportfolio-1f100",
            storageBucket: "teachinportfolio-1f100.firebasestorage.app",
            messagingSenderId: "367006551150",
            appId: "1:367006551150:web:d8bb677fa08de192beea7f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const cardNames = [
            "12 號R卡", "11 號R卡", "10 號R卡",
            "9  號SR卡", "8  號SR卡", "7  號SR卡",
            "6  號SSR卡", "5  號SSR卡", "4  號SSR卡",
            "3  號UR卡", "2  號UR卡", "1  號UR卡"
        ];
        const extraColumn = "用過UR次數";

        let isAdmin = false;
        let currentDBData = {}; 

        function getLevelClass(name) {
            if (name.includes("UR")) return "col-ur";
            if (name.includes("SSR")) return "col-ssr";
            if (name.includes("SR")) return "col-sr";
            return "";
        }

        function initTable() {
            const header = document.getElementById('table-header');
            let headerHTML = '<th>座號</th>';
            cardNames.forEach(name => {
                headerHTML += `<th class="${getLevelClass(name)}">${name}</th>`;
            });
            headerHTML += `<th class="ur-column">${extraColumn}</th>`;
            header.innerHTML = headerHTML;
            
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            for (let i = 1; i <= 30; i++) {
                let row = `<tr id="row-${i}"><td>${i}</td>`;
                cardNames.forEach((name, idx) => {
                    row += `<td id="cell-${i}-${idx}" class="${getLevelClass(name)}" data-student="${i}" data-field="${name}">0</td>`;
                });
                row += `<td id="cell-${i}-ur" class="ur-column" data-student="${i}" data-field="${extraColumn}">0</td>`;
                row += '</tr>';
                tbody.innerHTML += row;
            }
        }

        function listenToAssets() {
            for (let i = 1; i <= 30; i++) {
                onSnapshot(doc(db, "studentAssets", i.toString()), (docSnap) => {
                    const data = docSnap.exists() ? docSnap.data() : {};
                    currentDBData[i] = data;
                    cardNames.forEach((name, idx) => {
                        const cell = document.getElementById(`cell-${i}-${idx}`);
                        if(cell) updateCellUI(cell, data[name] || 0);
                    });
                    const urCell = document.getElementById(`cell-${i}-ur`);
                    if(urCell) updateCellUI(urCell, data[extraColumn] || 0);
                });
            }
        }

        function updateCellUI(cell, count) {
            cell.textContent = count;
            if (isAdmin) {
                cell.classList.add('editable');
                cell.onclick = () => editValue(cell.dataset.student, cell.dataset.field, count);
            } else {
                cell.classList.remove('editable');
                cell.onclick = null;
            }
        }

        window.editValue = async (studentId, fieldName, currentVal) => {
            const newVal = prompt(`修改座號 ${studentId} 的 [${fieldName}]`, currentVal);
            if (newVal === null || newVal === "" || isNaN(newVal)) return;
            try { await setDoc(doc(db, "studentAssets", studentId), { [fieldName]: parseInt(newVal) }, { merge: true }); } 
            catch (e) { alert("失敗"); }
        };

        window.exportCurrentData = () => {
            let csvContent = "\uFEFF座號," + cardNames.join(",") + "," + extraColumn + "\n";
            for (let i = 1; i <= 30; i++) {
                const data = currentDBData[i] || {};
                let row = [i];
                cardNames.forEach(name => row.push(data[name] || 0));
                row.push(data[extraColumn] || 0);
                csvContent += row.join(",") + "\n";
            }
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `卡片管理匯出.csv`;
            link.click();
        };

        window.resetAllData = async () => {
            if (!confirm("確定全部歸零？")) return;
            document.getElementById('loader').style.display = 'flex';
            const zeroData = {}; cardNames.forEach(name => zeroData[name] = 0); zeroData[extraColumn] = 0;
            for (let i = 1; i <= 30; i++) { await setDoc(doc(db, "studentAssets", i.toString()), zeroData); }
            document.getElementById('loader').style.display = 'none';
            alert("已完成歸零");
        };

        window.handleCSV = async (event) => {
            const file = event.target.files[0]; if (!file) return;
            document.getElementById('loader').style.display = 'flex';
            const reader = new FileReader();
            reader.onload = async (e) => {
                const rows = e.target.result.split('\n').filter(r => r.trim() !== '').map(row => row.split(','));
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i]; const studentId = row[0].trim();
                    if (!studentId || isNaN(studentId)) continue;
                    let updates = {};
                    cardNames.forEach((name, idx) => {
                        const count = parseInt(row[idx + 1]) || 0;
                        if (count > 0) updates[name] = increment(count);
                    });
                    if (Object.keys(updates).length > 0) {
                        try { await updateDoc(doc(db, "studentAssets", studentId), updates); } 
                        catch (err) { }
                    }
                }
                document.getElementById('loader').style.display = 'none';
                alert('資料合併完成');
            };
            reader.readAsText(file);
        };

        window.login = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } catch (e) { alert("登入失敗"); }
        };
        window.logout = () => signOut(auth);
        onAuthStateChanged(auth, (user) => {
            isAdmin = !!user;
            document.getElementById('login-form').style.display = user ? 'none' : 'block';
            document.getElementById('user-info').style.display = user ? 'block' : 'none';
            document.getElementById('admin-controls').style.display = user ? 'flex' : 'none';
            initTable(); listenToAssets();
        });
    </script>
</body>
</html>
