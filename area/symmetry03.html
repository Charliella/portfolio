<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å°ç¨±åœ–å½¢å¤§å¸« (12x12) - å°ˆå®¶ç‰ˆ</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --grid-bg: #0d0d1a;
            --axis-color: #00ffc4;
            --red-color: #ff33cc;
            --blue-color: #33ccff;
            --gold-color: #ffd700;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 10px;
            margin: 0;
            background-color: var(--bg-color); 
            color: #e9f1f8; 
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            overflow: hidden;
        }

        h1 {
            color: var(--axis-color); 
            text-shadow: 0 0 10px rgba(0, 255, 196, 0.3);
            font-size: 1.3rem;
            margin: 5px 0;
        }

        /* ç‹€æ…‹åˆ— */
        .status-bar {
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            display: inline-block;
            min-width: 200px;
        }
        #modeBadge {
            background: #ff9900; color: #000; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; margin-right: 8px; vertical-align: middle;
        }
        #statusText { font-size: 1rem; color: #fff; vertical-align: middle; }

        /* ç•«å¸ƒ */
        #canvasContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px auto;
            position: relative;
        }

        canvas {
            border: 2px solid #444;
            background-color: var(--grid-bg);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        /* æ§åˆ¶å€ */
        .controls { 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            gap: 8px; 
            margin-top: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            padding: 10px 16px;
            font-size: 0.95rem;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 3px 5px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button:active { transform: scale(0.96); }
        button:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

        /* æŒ‰éˆ•é¡è‰² */
        .btn-random { background: linear-gradient(135deg, #6a11cb, #2575fc); }
        .btn-design { background: linear-gradient(135deg, #ff512f, #dd2476); }
        .btn-check  { background: linear-gradient(135deg, #00b09b, #96c93d); color: #00332c; }
        .btn-tool   { background: #444; border: 1px solid #666; }
        .btn-start  { background: #ff9900; color: #000; }

        /* è‡ªè¡Œå‡ºé¡Œå·¥å…·åˆ— */
        #designTools {
            display: none;
            background: rgba(255,255,255,0.1);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 8px;
            width: 90%;
            max-width: 400px;
            margin: 0 auto 10px auto;
        }
        
        /* åˆ†æ•¸å½ˆçª— */
        #scoreOverlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0,0,0,0.9);
            border: 2px solid var(--gold-color);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 10;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }
        #scoreOverlay.show { transform: translate(-50%, -50%) scale(1); }
        .score-num { font-size: 2.5rem; color: var(--gold-color); display: block; margin: 10px 0; }

    </style>
</head>
<body>

    <h1>å°ç¨±åœ–å½¢å¤§å¸« (12x12)</h1>
    
    <div class="status-bar">
        <span id="modeBadge">ç·´ç¿’æ¨¡å¼</span>
        <span id="statusText">é»æ“Šã€Œéš¨æ©Ÿå‡ºé¡Œã€é–‹å§‹</span>
    </div>

    <!-- è‡ªè¡Œå‡ºé¡Œå·¥å…·åˆ— -->
    <div id="designTools">
        <div style="margin-bottom:5px; font-size:0.9rem; color:#aaa;">è¨­å®šå°ç¨±è»¸ï¼š</div>
        <div style="display:flex; justify-content:center; gap:10px;">
            <button class="btn-tool" id="btnToggleAxis">ğŸ”„ è½‰å‘ (ç›´/æ©«)</button>
            <button class="btn-tool" id="btnMoveAxis">â†”ï¸ ç§»å‹•ä½ç½®</button>
            <button class="btn-start" id="btnFinishDesign">ğŸš€ é–‹å§‹çµ¦äººçŒœ</button>
        </div>
    </div>

    <div id="canvasContainer">
        <canvas id="gridCanvas"></canvas>
        <div id="scoreOverlay">
            <div id="scoreTitle">è©•åˆ†çµæœ</div>
            <span class="score-num">100</span>
            <div id="scoreComment">å¤ªå²å®³äº†ï¼</div>
        </div>
    </div>

    <div class="controls" id="playControls">
        <button class="btn-random" id="btnRandom">ğŸ² éš¨æ©Ÿå‡ºé¡Œ</button>
        <button class="btn-design" id="btnDesignMode">âœï¸ è‡ªè¡Œå‡ºé¡Œ</button>
        <button class="btn-check" id="btnCheck">âœ… é€å‡ºè©•åˆ†</button>
        <button class="btn-tool" id="btnReset">ğŸ—‘ï¸ æ¸…ç©ºä½œç­”</button>
    </div>

    <script>
        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');
        
        const statusText = document.getElementById('statusText');
        const modeBadge = document.getElementById('modeBadge');
        const designTools = document.getElementById('designTools');
        const playControls = document.getElementById('playControls');
        const scoreOverlay = document.getElementById('scoreOverlay');
        
        const GRID_SIZE = 12;
        let CELL_SIZE = 0;
        
        // éŠæˆ²ç‹€æ…‹
        let grid = []; // 0:ç©º, 1:é¡Œç›®(ç´…), 2:ä½œç­”(è—)
        let appMode = 'PLAY'; // 'PLAY', 'DESIGN', 'REVIEW'
        
        // å°ç¨±è»¸è¨­å®š
        // axisType: 'V' (Vertical), 'H' (Horizontal)
        // axisPos: è»¸ç·šä½ç½® (æ ¼ç·šç´¢å¼•)
        let axisType = 'V'; 
        let axisPos = 6; 

        // --- åˆå§‹åŒ– ---
        function initGrid() {
            grid = Array.from({ length: GRID_SIZE }, () => Array(GRID_SIZE).fill(0));
        }

        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 30, 500);
            const maxHeight = window.innerHeight - 250;
            const availableSize = Math.min(maxWidth, maxHeight);
            
            CELL_SIZE = Math.floor(availableSize / GRID_SIZE);
            
            const dpr = window.devicePixelRatio || 1;
            canvas.width = CELL_SIZE * GRID_SIZE * dpr;
            canvas.height = CELL_SIZE * GRID_SIZE * dpr;
            canvas.style.width = `${CELL_SIZE * GRID_SIZE}px`;
            canvas.style.height = `${CELL_SIZE * GRID_SIZE}px`;
            
            ctx.scale(dpr, dpr);
            draw();
        }

        // --- å¹¾ä½•é‚è¼¯ ---
        function getMirrorCoord(r, c) {
            let mr, mc;
            if (axisType === 'V') {
                mc = (axisPos * 2 - 1) - c;
                mr = r;
            } else {
                mc = c;
                mr = (axisPos * 2 - 1) - r;
            }
            // æª¢æŸ¥æ˜¯å¦å‡ºç•Œ
            if (mc < 0 || mc >= GRID_SIZE || mr < 0 || mr >= GRID_SIZE) {
                return null;
            }
            return { r: mr, c: mc };
        }

        // åˆ¤æ–·æ˜¯å¦ç‚ºé¡Œç›®ç”Ÿæˆå€
        function isQuestionArea(r, c) {
            if (axisType === 'V') return c < axisPos;
            else return r < axisPos;
        }

        // --- ç¹ªåœ–æ ¸å¿ƒ (ç§»é™¤åç°é‚è¼¯) ---
        function draw() {
            // 1. èƒŒæ™¯å…¨é»‘ (ä¸å†å€åˆ†ç„¡æ•ˆå€)
            ctx.fillStyle = '#0d0d1a';
            ctx.fillRect(0, 0, GRID_SIZE * CELL_SIZE, GRID_SIZE * CELL_SIZE);

            // 2. ç¹ªè£½æ ¼å­
            for(let r=0; r<GRID_SIZE; r++) {
                for(let c=0; c<GRID_SIZE; c++) {
                    const x = c * CELL_SIZE;
                    const y = r * CELL_SIZE;
                    const val = grid[r][c];

                    // å¡«è‰²
                    if (val === 1) {
                        ctx.fillStyle = '#ff33cc'; // ç´…
                        ctx.fillRect(x+1, y+1, CELL_SIZE-2, CELL_SIZE-2);
                    } else if (val === 2) {
                        ctx.fillStyle = '#33ccff'; // è—
                        ctx.fillRect(x+1, y+1, CELL_SIZE-2, CELL_SIZE-2);
                    }

                    // è©•åˆ†æ¨¡å¼ï¼šé¡¯ç¤ºæ­£ç¢ºç­”æ¡ˆèˆ‡éŒ¯èª¤
                    if (appMode === 'REVIEW') {
                        const isQArea = isQuestionArea(r, c);
                        const mirror = getMirrorCoord(r, c);
                        
                        // åªæª¢æŸ¥éé¡Œç›®å€
                        if (!isQArea) {
                            if (mirror !== null) {
                                // --- æœ‰æ•ˆé¡åƒå€åŸŸå…§çš„æª¢æŸ¥ ---
                                const shouldFill = (grid[mirror.r][mirror.c] === 1);
                                
                                if (shouldFill && val === 2) {
                                    // ç­”å°ï¼šé‡‘æ¡†
                                    ctx.strokeStyle = '#ffd700';
                                    ctx.lineWidth = 3;
                                    ctx.strokeRect(x+2, y+2, CELL_SIZE-4, CELL_SIZE-4);
                                } else if (shouldFill && val === 0) {
                                    // æ¼ç­”ï¼šè™›ç·šé‡‘æ¡†
                                    ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
                                    ctx.fillRect(x+1, y+1, CELL_SIZE-2, CELL_SIZE-2);
                                    ctx.strokeStyle = '#ffd700';
                                    ctx.lineWidth = 2;
                                    ctx.setLineDash([4, 2]);
                                    ctx.strokeRect(x+3, y+3, CELL_SIZE-6, CELL_SIZE-6);
                                    ctx.setLineDash([]);
                                } else if (!shouldFill && val === 2) {
                                    // ç­”éŒ¯ (å¤šç•«)ï¼šç´…å‰
                                    drawX(x, y);
                                }
                            } else {
                                // --- ç„¡æ•ˆå€åŸŸ (è¶…å‡ºå°ç¨±ç¯„åœ) ---
                                // å¦‚æœå­¸ç”Ÿåœ¨é€™è£¡ç•«äº†è—è‰²ï¼Œé€™çµ•å°æ˜¯éŒ¯çš„
                                if (val === 2) {
                                    drawX(x, y);
                                }
                            }
                        }
                    }

                    // æ ¼ç·š
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(x, y, CELL_SIZE, CELL_SIZE);
                }
            }

            // 3. ç¹ªè£½å°ç¨±è»¸
            ctx.beginPath();
            if (axisType === 'V') {
                const ax = axisPos * CELL_SIZE;
                ctx.moveTo(ax, 0);
                ctx.lineTo(ax, GRID_SIZE * CELL_SIZE);
            } else {
                const ay = axisPos * CELL_SIZE;
                ctx.moveTo(0, ay);
                ctx.lineTo(GRID_SIZE * CELL_SIZE, ay);
            }
            ctx.strokeStyle = '#00ffc4';
            ctx.lineWidth = 4;
            ctx.shadowColor = '#00ffc4';
            ctx.shadowBlur = 10;
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        // è¼”åŠ©ï¼šç•«å‰å‰
        function drawX(x, y) {
            ctx.strokeStyle = '#ff4444';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x+4, y+4); ctx.lineTo(x+CELL_SIZE-4, y+CELL_SIZE-4);
            ctx.moveTo(x+CELL_SIZE-4, y+4); ctx.lineTo(x+4, y+CELL_SIZE-4);
            ctx.stroke();
        }

        // --- éš¨æ©Ÿå‡ºé¡Œ ---
        function generateRandomLevel() {
            initGrid();
            scoreOverlay.classList.remove('show');
            appMode = 'PLAY';
            modeBadge.textContent = 'éš¨æ©ŸæŒ‘æˆ°';
            modeBadge.style.background = '#6a11cb';
            statusText.textContent = 'è«‹æ³¨æ„å°ç¨±è»¸ä½ç½®ä½œç­”';
            
            axisType = Math.random() > 0.5 ? 'V' : 'H';
            // åç§»ç¯„åœ -2 ~ +2
            const offset = Math.floor(Math.random() * 5) - 2;
            axisPos = 6 + offset;

            // å‡ºé¡Œé‚è¼¯ï¼šåªåœ¨æœ‰æ•ˆç¯„åœå‡ºé¡Œï¼Œä½†ç•«é¢ä¸Šä¸æœƒæç¤ºå“ªäº›æ˜¯ç„¡æ•ˆç¯„åœ
            const density = 0.35; 
            for(let r=0; r<GRID_SIZE; r++) {
                for(let c=0; c<GRID_SIZE; c++) {
                    if (isQuestionArea(r, c)) {
                        // ç¢ºä¿é€™é»çš„é¡åƒé»å­˜åœ¨æ‰å‡ºé¡Œ (é¿å…é¡Œç›®æœ¬èº«ç„¡è§£)
                        if (getMirrorCoord(r, c) !== null) {
                            if (Math.random() < density) {
                                grid[r][c] = 1;
                            }
                        }
                    }
                }
            }
            
            designTools.style.display = 'none';
            playControls.style.display = 'flex';
            document.getElementById('btnCheck').disabled = false;
            draw();
        }

        // --- è‡ªè¡Œå‡ºé¡Œæ¨¡å¼ ---
        function enterDesignMode() {
            initGrid();
            scoreOverlay.classList.remove('show');
            appMode = 'DESIGN';
            modeBadge.textContent = 'è‡ªè¡Œå‡ºé¡Œ';
            modeBadge.style.background = '#ff512f';
            statusText.textContent = 'è«‹é»ç´…æ ¼å‡ºé¡Œ';
            
            axisType = 'V';
            axisPos = 6;

            designTools.style.display = 'block'; 
            document.getElementById('btnCheck').disabled = true;
            draw();
        }

        function finishDesign() {
            let hasRed = grid.some(row => row.some(cell => cell === 1));
            if (!hasRed) {
                alert("è«‹è‡³å°‘ç•«ä¸€å€‹ç´…è‰²çš„æ ¼å­ç•¶é¡Œç›®å–”ï¼");
                return;
            }
            appMode = 'PLAY';
            modeBadge.textContent = 'æŒ‘æˆ°è‡ªè¨‚é¡Œ';
            modeBadge.style.background = '#00b09b';
            statusText.textContent = 'è«‹ä½œç­” (å°å¿ƒç„¡æ•ˆå€åŸŸ)';
            designTools.style.display = 'none';
            document.getElementById('btnCheck').disabled = false;
            draw();
        }

        // --- èª¿æ•´è»¸ç·š ---
        function toggleAxisType() {
            axisType = (axisType === 'V') ? 'H' : 'V';
            axisPos = 6;
            initGrid(); 
            draw();
        }

        function moveAxis() {
            axisPos++;
            if (axisPos > 8) axisPos = 4;
            initGrid(); 
            draw();
        }

        // --- è©•åˆ†ç³»çµ± (åŒ…å«æ­»å€åˆ¤å®š) ---
        function checkAnswer() {
            if (appMode === 'DESIGN') return;
            
            appMode = 'REVIEW';
            let correct = 0, wrong = 0, missing = 0, total = 0;

            for(let r=0; r<GRID_SIZE; r++) {
                for(let c=0; c<GRID_SIZE; c++) {
                    // æˆ‘å€‘æª¢æŸ¥æ‰€æœ‰éé¡Œç›®å€çš„åœ°æ–¹
                    if (!isQuestionArea(r, c)) {
                        const isFilled = (grid[r][c] === 2);
                        const mirror = getMirrorCoord(r, c);

                        if (mirror !== null) {
                            // æ­£å¸¸å°ç¨±å€
                            const shouldBe = (grid[mirror.r][mirror.c] === 1);
                            if (shouldBe) {
                                total++;
                                if (isFilled) correct++;
                                else missing++;
                            } else {
                                if (isFilled) wrong++;
                            }
                        } else {
                            // æ­»å€ (Dead Zone)ï¼šé€™è£¡æ²’æœ‰å°ç¨±é—œä¿‚
                            // å¦‚æœå­¸ç”Ÿåœ¨é€™è£¡ç•«äº†ï¼Œå°±æ˜¯éŒ¯çš„
                            if (isFilled) {
                                wrong++;
                            }
                        }
                    }
                }
            }

            // è¨ˆç®—åˆ†æ•¸
            let score = 0;
            if (total > 0) {
                let raw = ((correct - wrong) / total) * 100;
                score = Math.max(0, Math.round(raw));
            }

            document.querySelector('#scoreOverlay .score-num').textContent = score;
            document.querySelector('#scoreTitle').textContent = score === 100 ? "ğŸ‰ å®Œç¾å°ç¨±ï¼" : "ğŸ“Š è©•åˆ†çµæœ";
            
            let comment = "";
            if(score===100) comment = "ç©ºé–“è§€å¿µè¶…å¼·ï¼";
            else if(score>=80) comment = "å¾ˆæ£’ï¼æ³¨æ„é‚Šç•Œå–”ï¼";
            else if(score>=60) comment = "é‚„ä¸éŒ¯ï¼Œå†æª¢æŸ¥ä¸€ä¸‹è»¸ç·šã€‚";
            else comment = "æ³¨æ„ï¼æœ‰äº›æ ¼å­è¶…å‡ºç¯„åœå›‰ï¼";
            document.querySelector('#scoreComment').textContent = comment;

            scoreOverlay.classList.add('show');
            setTimeout(() => {
                if(appMode === 'REVIEW') scoreOverlay.classList.remove('show');
            }, 3000);

            draw();
        }

        // --- äº’å‹•è™•ç† (å…è¨±é»æ“Šæ‰€æœ‰å€åŸŸ) ---
        function handleInput(e) {
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            const c = Math.floor(x / CELL_SIZE);
            const r = Math.floor(y / CELL_SIZE);

            if (c < 0 || c >= GRID_SIZE || r < 0 || r >= GRID_SIZE) return;
            if (appMode === 'REVIEW') return; 

            // é—œéµä¿®æ”¹ï¼šé€™è£¡ç§»é™¤äº†å° getMirrorCoord === null çš„é˜»æ“‹
            // è®“å­¸ç”Ÿå¯ä»¥è‡ªç”±é»æ“Šä»»ä½•åœ°æ–¹ï¼Œè©•åˆ†æ™‚å†ç®—å¸³

            if (appMode === 'DESIGN') {
                // è¨­è¨ˆæ¨¡å¼ï¼šé™åˆ¶åªèƒ½ç•«åœ¨é¡Œç›®å€
                if (isQuestionArea(r, c)) {
                    grid[r][c] = (grid[r][c] === 1) ? 0 : 1;
                    draw();
                } 
            } else {
                // ä½œç­”æ¨¡å¼ï¼šé™åˆ¶åªèƒ½ç•«åœ¨éé¡Œç›®å€ (åŒ…å«æ­»å€)
                if (!isQuestionArea(r, c) && grid[r][c] !== 1) {
                    grid[r][c] = (grid[r][c] === 2) ? 0 : 2;
                    draw();
                }
            }
        }

        canvas.addEventListener('mousedown', handleInput);
        canvas.addEventListener('touchstart', handleInput, {passive: false});

        document.getElementById('btnRandom').onclick = generateRandomLevel;
        document.getElementById('btnDesignMode').onclick = enterDesignMode;
        document.getElementById('btnCheck').onclick = checkAnswer;
        document.getElementById('btnReset').onclick = () => {
            scoreOverlay.classList.remove('show');
            if (appMode === 'REVIEW') appMode = 'PLAY';
            for(let r=0; r<GRID_SIZE; r++) {
                for(let c=0; c<GRID_SIZE; c++) {
                    if(grid[r][c] === 2) grid[r][c] = 0;
                }
            }
            draw();
        };

        document.getElementById('btnToggleAxis').onclick = toggleAxisType;
        document.getElementById('btnMoveAxis').onclick = moveAxis;
        document.getElementById('btnFinishDesign').onclick = finishDesign;
        scoreOverlay.onclick = () => scoreOverlay.classList.remove('show');

        initGrid();
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        generateRandomLevel();

    </script>
</body>
</html>
